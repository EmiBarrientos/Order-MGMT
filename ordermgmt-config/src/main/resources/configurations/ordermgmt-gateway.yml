server:
  port: 8080

spring:
  application:
    name: ordermgmt-gateway

  cloud:
    gateway:
      mvc:
        discovery:
          locator:
            enabled: true
        routes:
          - id: ordermgmt-product
            uri: lb://ordermgmt-product
            predicates:
              - Path=/api/product/**
          - id: ordermgmt-orders
            uri: lb://ordermgmt-orders
            predicates:
              - Path=/api/order/**

      # üëá CORS debe ir AC√Å dentro de spring.cloud.gateway
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
eureka:
  client:
    # Para usar lb:// necesit√°s que el gateway consulte Eureka
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/



logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.cloud.gateway.route.RouteLocator: INFO
    reactor.netty.http.client: DEBUG