server:
  port: 8090

spring:
  application:
    name: ordermgmt-product
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/productsdb
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: create
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect


eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
logging:
  level:
    # Muestra la informaci√≥n de mapeo y si se encuentra o no el Controller
    org.springframework.web.servlet.DispatcherServlet: DEBUG
    org.springframework.data.jpa.repository: DEBUG
    org.hibernate.SQL: DEBUG